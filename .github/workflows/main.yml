name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check format
        run: pnpm run format:check

      - name: Build
        run: pnpm run build

      - name: Check build result is updated
        run: git diff --stat --exit-code
